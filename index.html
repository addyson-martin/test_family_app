<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1007036031927-4c22fl6it928h5icd712fls15cgodffd.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div id="info"></div>
    <div class="g-signin2" id="signin-btn" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        info_req={
          'ID':profile.getId(),
          'NAME':profile.getName(),
          'PROFILE_PIC':profile.getImageUrl(),
          'EMAIL':profile.getEmail(),
          'token':googleUser.getAuthResponse().id_token
        }
        console.log(info_req);
        document.getElementById("info").innerHTML=JSON.stringify(info_req);
      }
    </script>
    <a href="#" style="border-radius: 25px; padding: 20px; background-color:skyblue; margin-top: 20px;" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("go u r out");
        });
      }
    </script>
    
  </body>
</html>
